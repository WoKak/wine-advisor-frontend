<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col-6">
      <form class="alert alert-light form-border-group">
        <div class="jumbotron">
          <h1 class="display-4 text-danger">Wine Advisor</h1>
        </div>
        <div class="form-group">
          <label for="alcohol-percentage">Ilość alkoholu:</label>
          <input type="text" class="form-control" ngModel="model.alcoholPercentage" id="alcohol-percentage" name="alcohol-percentage"/>
        </div>
        <div class="form-group">
          <label for="grape-variety">Szczep winorośli:</label>
          <input type="text" class="form-control" ngModel="model.grapeVariety" id="grape-variety" name="grape-variety"/>
        </div>
        <div class="form-group">
          <label for="wine-type">Rodzaj wina:</label>
          <input type="text" class="form-control" ngModel="model.wineType" id="wine-type" name="wine-type"/>
        </div>
        <div class="form-group">
          <label for="wine-dryness">Wytrawność:</label>
          <input type="text" class="form-control" ngModel="model.wineDryness" id="wine-dryness" name="wine-dryness"/>
        </div>
        <div class="form-group">
          <label for="wine-origin">Kraj pochodzenia:</label>
          <input type="text" class="form-control" ngModel="model.wineOrigin" id="wine-origin" name="wine-origin"/>
        </div>
        <input class="btn btn-outline-danger" type="submit" value="Szukaj">
      </form>
    </div>
    <div class="col">
    </div>
  </div>
</div>
